plugins {
  id 'com.github.johnrengelman.shadow' version '4.0.2'
}

shadowJar {
   baseName = 'textui'
   classifier = null
   version = null
}

jar {
    manifest {
        attributes 'Main-Class': 'org.itsallcode.whiterabbit.textui.App'
    }
}

build.dependsOn shadowJar

dependencies {
    compile project(':logic')
    compile 'org.jline:jline-terminal-jansi:3.9.0'
}

// Avoid gradle deprecation warning
compileJava {
    options.compilerArgs += '-proc:none'
}
